    <!-- Primary Meta Tags -->
    <title>SysFit Pro - Sistema de Academia</title>
    <meta name="title" content="SysFit Pro - Sistema de Academia" />
    <meta name="description" content="Sistema completo de gestÃ£o de academias com controle de acesso, treinos personalizados e pagamentos via PIX" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SysFit Pro" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Detectar tipo de usuÃ¡rio e definir manifest ANTES de qualquer link -->
    <script>
      (function() {
        const path = window.location.pathname;
        let manifestPath = '/manifest.json';
        let iconPrefix = 'icon';
        let themeColor = '#3b82f6';
        let appTitle = 'SysFit Pro';

        // Detectar tipo de usuÃ¡rio pela URL
        if (path.startsWith('/student')) {
          manifestPath = '/manifest-student.json';
          iconPrefix = 'student-icon';
          themeColor = '#3b82f6';
          appTitle = 'SysFit Aluno';
        } else if (path.startsWith('/professor')) {
          manifestPath = '/manifest-professor.json';
          iconPrefix = 'professor-icon';
          themeColor = '#10b981';
          appTitle = 'SysFit Professor';
        } else if (path.startsWith('/admin')) {
          manifestPath = '/manifest-admin.json';
          iconPrefix = 'admin-icon';
          themeColor = '#8b5cf6';
          appTitle = 'SysFit Admin';
        }

        // Criar links dinamicamente com valores corretos
        document.write('<link rel="manifest" href="' + manifestPath + '" />');
        document.write('<meta name="theme-color" content="' + themeColor + '" />');
        document.write('<link rel="apple-touch-icon" sizes="152x152" href="/icons/' + iconPrefix + '-152x152.svg" />');
        document.write('<link rel="apple-touch-icon" sizes="180x180" href="/icons/' + iconPrefix + '-192x192.svg" />');
        document.write('<link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/' + iconPrefix + '-72x72.svg" />');
        document.write('<link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/' + iconPrefix + '-72x72.svg" />');

        console.log('ðŸ“± PWA configurado para: ' + appTitle + ' (' + themeColor + ')');
      })();
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registrado com sucesso:', registration.scope);

              // Verificar atualizaÃ§Ãµes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // Verifica a cada 60 segundos

              // Notificar quando houver atualizaÃ§Ã£o disponÃ­vel
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ Nova versÃ£o disponÃ­vel! Recarregue a pÃ¡gina.');
                  }
                });
              });
            })
            .catch((error) => {
              console.error('âŒ Erro ao registrar Service Worker:', error);
            });
        });

        // Recarregar pÃ¡gina quando novo service worker for ativado
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
