    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('âœ… Service Worker registrado com sucesso:', registration.scope);

              // Verificar atualizaÃ§Ãµes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // Verifica a cada 60 segundos

              // Notificar quando houver atualizaÃ§Ã£o disponÃ­vel
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ Nova versÃ£o disponÃ­vel! Recarregue a pÃ¡gina.');
                    // VocÃª pode adicionar uma notificaÃ§Ã£o visual aqui
                  }
                });
              });
            })
            .catch((error) => {
              console.error('âŒ Erro ao registrar Service Worker:', error);
            });
        });

        // Recarregar pÃ¡gina quando novo service worker for ativado
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
