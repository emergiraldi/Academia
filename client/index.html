<!doctype html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>SysFit Pro - Sistema de Academia</title>
    <meta name="title" content="SysFit Pro - Sistema de Academia" />
    <meta name="description" content="Sistema completo de gest√£o de academias com controle de acesso, treinos personalizados e pagamentos via PIX" />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SysFit Pro" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SysFit Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" id="theme-color-meta" />

    <!-- PWA Manifest (ser√° definido dinamicamente) -->
    <link rel="manifest" href="/manifest.json" id="manifest-link" />

    <!-- Apple Touch Icons (ser√£o definidos dinamicamente) -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.svg" id="apple-icon-152" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.svg" id="apple-icon-180" />

    <!-- Favicon (ser√° definido dinamicamente) -->
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-72x72.svg" id="favicon-32" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-72x72.svg" id="favicon-16" />

    <!-- Detectar tipo de usu√°rio e carregar manifest correto -->
    <script>
      (function() {
        const path = window.location.pathname;
        let manifestPath = '/manifest.json';
        let iconPrefix = 'icon';
        let themeColor = '#3b82f6'; // Azul padr√£o
        let appTitle = 'SysFit Pro';

        // Detectar tipo de usu√°rio pela URL
        if (path.startsWith('/student')) {
          manifestPath = '/manifest-student.json';
          iconPrefix = 'student-icon';
          themeColor = '#3b82f6'; // Azul
          appTitle = 'SysFit Aluno';
        } else if (path.startsWith('/professor')) {
          manifestPath = '/manifest-professor.json';
          iconPrefix = 'professor-icon';
          themeColor = '#10b981'; // Verde
          appTitle = 'SysFit Professor';
        } else if (path.startsWith('/admin')) {
          manifestPath = '/manifest-admin.json';
          iconPrefix = 'admin-icon';
          themeColor = '#8b5cf6'; // Roxo
          appTitle = 'SysFit Admin';
        }

        // Atualizar manifest
        document.getElementById('manifest-link').href = manifestPath;

        // Atualizar theme color
        document.getElementById('theme-color-meta').content = themeColor;

        // Atualizar Apple icons
        document.getElementById('apple-icon-152').href = `/icons/${iconPrefix}-152x152.svg`;
        document.getElementById('apple-icon-180').href = `/icons/${iconPrefix}-192x192.svg`;

        // Atualizar favicon
        document.getElementById('favicon-32').href = `/icons/${iconPrefix}-72x72.svg`;
        document.getElementById('favicon-16').href = `/icons/${iconPrefix}-72x72.svg`;

        // Atualizar t√≠tulo da p√°gina
        document.querySelector('meta[name="application-name"]').content = appTitle;
        document.querySelector('meta[name="apple-mobile-web-app-title"]').content = appTitle;

        console.log(`üì± PWA configurado para: ${appTitle} (${themeColor})`);
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registrado com sucesso:', registration.scope);

              // Verificar atualiza√ß√µes periodicamente
              setInterval(() => {
                registration.update();
              }, 60000); // Verifica a cada 60 segundos

              // Notificar quando houver atualiza√ß√£o dispon√≠vel
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üîÑ Nova vers√£o dispon√≠vel! Recarregue a p√°gina.');
                  }
                });
              });
            })
            .catch((error) => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });

        // Recarregar p√°gina quando novo service worker for ativado
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>

    <!-- Analytics desabilitado - configure VITE_ANALYTICS_ENDPOINT e VITE_ANALYTICS_WEBSITE_ID no .env se necess√°rio -->
  </body>
